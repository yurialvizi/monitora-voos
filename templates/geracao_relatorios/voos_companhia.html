{% extends "base.html" %}

{% block title %}Voos por companhia{% endblock title %}

{% block content %}
    <h1>Relatório de número de voos por companhia</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Companhia aérea</th>
            <th scope="col">Número de voos</th>
          </tr>
        </thead>
        <tbody>
            {% for key, value in companhias_aereas.items %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{value}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    
{% endblock content %}
